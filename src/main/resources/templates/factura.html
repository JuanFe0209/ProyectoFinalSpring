<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Factura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <h2>Formulario de Factura</h2>
  <form th:object="${invoice}" th:action="@{/invoices/new}" method="post">
    <div class="mb-3">
      <label for="customerId" class="form-label">Cliente</label>
      <!-- Agrega aquí un campo select con la lista de clientes -->
      <input type="text" class="form-control" id="customerId" name="customerId" required>
    </div>
    <div class="mb-3">
      <label for="productId" class="form-label">Producto</label>
      <!-- Agrega aquí un campo select con la lista de productos -->
      <input type="text" class="form-control" id="productId" name="productId" required>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="quantity" name="quantity" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
</body>
</html>
