<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Crear Producto</title>

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>
<div class="container mt-4">
    <h2>Agregar Producto</h2>
    <form th:action="@{/products/create}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productId}"/>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required="required"/>
        </div>
        <div class="form-group">
            <label for="price">Precio:</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required="required"/>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="stockAvailable" th:field="*{stock}" value="true"/>
            <label class="form-check-label" for="stockAvailable">Disponible en stock</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="stockOutOfStock" th:field="*{stock}" value="false"/>
            <label class="form-check-label" for="stockOutOfStock">Agotado</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        <a th:href="@{/home}" class="btn btn-primary mt-3">Ir al Home</a>
        <a th:href="@{/products/list}" class="btn btn-primary mt-3">Ir a la lista de productos</a>
    </form>
</div>
</body>
</html>
