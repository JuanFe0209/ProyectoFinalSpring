<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8"/>
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <h2>Lista de Productos</h2>
    <a href="/products/create-form" class="btn btn-primary mt-3 mb-3">Agregar Producto</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="product : ${productList}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.stock} ? 'Disponible' : 'Agotado'"></td>
            <td>
                <a th:href="@{/products/edit-form/{id}(id=${product.productId})}" class="btn btn-primary">Editar</a>
                <a th:href="@{/products/delete/{id}(id=${product.productId})}" class="btn btn-danger">Eliminar</a>
        </tr>
        <a th:href="@{/home}" class="btn btn-primary">Ir al Home</a>
        </tbody>
    </table>
</div>
</body>
</html>
