<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2>Editar Producto</h2>


    <form th:action="@{/products/update}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productId}">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" th:value="${product.name()}" required="required"/>
        </div>
        <div class="form-group">
            <label for="price">Precio:</label>
            <input type="number" class="form-control" id="price" th:field="*{price}"  th:value="${product.price()}"  required="required"/>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="stockAvailable" th:field="*{stock}" value="true"/>
            <label class="form-check-label" for="stockAvailable">Disponible en stock</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="stockOutOfStock" th:field="*{stock}" value="false"/>
            <label class="form-check-label" for="stockOutOfStock">Agotado</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Editar</button>
        <a th:href="@{/products/list}" class="btn btn-primary mt-3">Ir a la lista de productos</a>
    </form>
</div>

</body>
</html>
