<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar OrderProduct</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

</nav>

<div class="container mt-3">
    <h2>Actualizar OrderProduct</h2>

    <form th:action="@{/order-products/update}" th:object="${orderProduct}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group row">
            <label for="order" class="col-sm-2 col-form-label">Orden:</label>
            <div class="col-sm-10">
                <select class="form-control" id="order" th:field="*{order}" required>
                    <!-- Itera sobre la lista de Ã³rdenes y muestra las opciones -->
                    <option th:each="order : ${orderList}" th:value="${order.id}" th:text="${order.id}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="product" class="col-sm-2 col-form-label">Producto:</label>
            <div class="col-sm-10">
                <select class="form-control" id="product" th:field="*{product}" required>
                    <!-- Itera sobre la lista de productos y muestra las opciones -->
                    <option th:each="product : ${productList}" th:value="${product.id}" th:text="${product.name}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="quantity" class="col-sm-2 col-form-label">Cantidad:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="unitPrice" class="col-sm-2 col-form-label">Precio Unitario:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="unitPrice" th:field="*{unitPrice}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="totalPrice" class="col-sm-2 col-form-label">Total:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="totalPrice" th:field="*{totalPrice}" required>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a th:href="@{/home}" class="btn btn-primary">Volver al Inicio</a>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
