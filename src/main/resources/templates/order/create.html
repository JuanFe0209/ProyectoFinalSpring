<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>

<div class="container mt-3">
  <h1>Crear Orden</h1>

  <form th:action="@{/orders/create}" method="post" th:object="${order}">

    <div class="form-group">
      <label for="orderDate">Fecha de Orden:</label>
      <input type="text" class="form-control datepicker" id="orderDate" th:field="*{orderDate}" required="required">
    </div>

    <div class="form-group">
      <label for="customerId">Cliente:</label>
      <select class="form-control" id="customerId" th:field="*{customer.customerId}" required="required">
        <option th:each="customer : ${customerList}" th:value="${customer.customerId}" th:text="${customer.name + ' ' + customer.lastName}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="empresa">Empresa:</label>
      <input type="text" class="form-control" id="empresa" th:field="*{empresa}" required="required">
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/home}" class="btn btn-primary">Ir al Home</a>
    <a th:href="@{/orders/list}" class="btn btn-primary">Ir a la lista de ordenes</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
  $(document).ready(function () {
    $('.datepicker').datepicker({
      format: 'yyyy-mm-dd',
      todayHighlight: true,
      autoclose: true
    });
  });
</script>

</body>
</html>
