<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3">
    <h1>Actualizar Orden</h1>

    <form th:action="@{/orders/update}" method="post" th:object="${order}">
        <input type="hidden" th:field="*{orderId}">
        <div class="form-group">
            <label for="orderDate">Fecha de Orden:</label>
            <input type="text" class="form-control" id="orderDate" th:field="*{orderDate}" required>
        </div>
        <div class="form-group">
            <label for="customerId">Cliente:</label>
            <select class="form-control" id="customerId" th:field="*{customer.customerId}" required>
                <option th:each="customer : ${customerList}" th:value="${customer.customerId}" th:text="${customer.name + ' ' + customer.lastName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="empresa">Empresa:</label>
            <input type="text" class="form-control" id="empresa" th:field="*{empresa}" required>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/orders/list}" class="btn btn-primary">Ir a la lista de ordenes</a>
    </form>
</div>


</body>
</html>
